{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row d-flex my-5 justify-content-center">
        <div class="col-md-10 mx-auto card shadow p-3 mt-5 rounded">
            <h4 class="mt-5 mb-5 mx-auto">500 Server Error</h4>
            <h5 class="mx-auto p-3">Something went wrong</h5>
            <img src="https://res.cloudinary.com/dl2n6jbtl/image/upload/v1692795295/static/images/404-Page-Cover-768x514_rsrmo8.png"
                alt="500 page image" class="mx-auto p-3" style="max-width:80%;">
            <div class="row mx-auto">
                <div class="col-md-3">
                    <button class="btn btn-success"><a href="{% url 'home' %}" class="booking-success-button link_color">Home</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
