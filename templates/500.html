{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row d-flex my-5 justify-content-center">
        <div class="col-md-10 mx-auto card shadow p-3 mt-5 rounded">
            <h4 class="mt-5 mb-5 mx-auto">500 Server Error</h4>
            <h5 class="mx-auto p-3">Something went wrong</h5>
            <img src="https://res.cloudinary.com/dl2n6jbtl/image/upload/v1692946053/static/images/404-page-cover_amsdnb.webp"

            <div class="row mx-auto">
                <div class="col-md-3">
                    <a href="{% url 'home' %}" class="btn btn-success">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
