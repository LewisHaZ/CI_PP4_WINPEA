{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Winpea World is a Jewellery Store focused on products with Multicultural inspirations">
  <meta name="keywords"
    content="Jewellery, necklace, ring, bag, bracelet, slot booking, catalogue, products, british, japanese, london, paris, tokyo">
  <meta name="author" content="Lewis Hazelwood">

  <!-- favicon -->
  <link rel="icon" type="image/xicon" href="{% static 'favicon/favicon.ico' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

 <!-- Font Awesome -->
 <script src="https://kit.fontawesome.com/f561b9867c.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <title>Winpea World | Jewellery Store</title>
</head>
<body>

   <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Winpea World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
          <a href="{% url 'catalogue' %}" role="button" aria-expanded="false" class="nav-link">Catalogue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'visit_store' %}">Book</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-shrink-0 main-bg">
    {% block content %}

    {% endblock content %}
  </main>

  <!-- footer -->
  <footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">

      <!-- Socials -->
      <section class="mb-4">
        <a href="https://www.instagram.com/winpea_world/" class="btn btn-outline-light btn-floating m-1" role="button"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/lhazelwood" class="btn btn-outline-light btn-floating m-1" role="button"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.github.com/LewisHaZ" class="btn btn-outline-light btn-floating m-1" role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-white" href="{% url 'home' %}">Winpea World | Jewellery Store</a>
    </div>
  </footer>

</body>
</html>
